name: Deploy Project
on:
  push:
    branches:
      - main
      - 'dev-*' # this won't match dev-some/feature. But will match anything that doesn't have /
      - 'feature-**' # matches feature- and all subsequent characters + / (if any
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - assigned
      - closed
    branches-ignore:
      - 'some-branch'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Deploy
        run: echo "Deploying to production...."
